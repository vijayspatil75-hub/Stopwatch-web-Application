<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start(); blinkButton(this)">Start</button>
      <button onclick="pause(); blinkButton(this)">Pause</button>
      <button onclick="reset(); blinkButton(this)">Reset</button>
      <button onclick="lap(); blinkButton(this)">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
